<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
      <link rel="stylesheet" href="./lib/jasmine/jasmine.css"/>

      <script type="text/javascript" src="./lib/jquery-1.10.2.js"></script>

      <script type="text/javascript" src="./lib/jasmine/jasmine.js"></script>
      <script type="text/javascript" src="./lib/jasmine/jasmine-html.js"></script>
      <script type="text/javascript" src="./lib/jasmine/jasmine-jquery.js"></script>

      <script type="text/javascript" src="../src/toast.js"></script>

      <script type="text/javascript" src="./specs/specs-toast.js"></script>

      <script type="text/javascript">
          $(document).ready(function() {
            (function() {
              var jasmineEnv = jasmine.getEnv();
//              var customHtmlReporter = new jasmine.CustomHtmlReporter();
              var htmlReporter = new jasmine.HtmlReporter();
              jasmineEnv.addReporter(htmlReporter);

              var currentWindowOnload = window.onload;
              window.onload = function() {
                if (currentWindowOnload) {
                  currentWindowOnload();
                }

                execJasmine();
              };

              function execJasmine() {
                jasmineEnv.execute();
              }
            })();
          });
      </script>
    </head>
    <body></body>
</html>
